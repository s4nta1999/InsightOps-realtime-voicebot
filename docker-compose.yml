version: '3.8'

services:
  # 음성봇 애플리케이션
  voicebot-app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://voicebot_user:voicebot_password@voicebot-db:5432/voicebot_db?schema=public
      - STORAGE_MODE=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - voicebot-db
    volumes:
      - ./conversations:/app/conversations  # 개발용 파일 저장 폴더
    networks:
      - voicebot-network

  # PostgreSQL 데이터베이스
  voicebot-db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=voicebot_db
      - POSTGRES_USER=voicebot_user
      - POSTGRES_PASSWORD=voicebot_password
    ports:
      - "5433:5432"
    volumes:
      - voicebot_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 초기 스키마
    networks:
      - voicebot-network

  # pgAdmin (데이터베이스 관리용 - 선택사항)
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@voicebot.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8081:80"
    depends_on:
      - voicebot-db
    networks:
      - voicebot-network

volumes:
  voicebot_postgres_data:

networks:
  voicebot-network:
    driver: bridge
