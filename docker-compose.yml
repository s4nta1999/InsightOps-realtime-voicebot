version: '3.8'

services:
  # 음성봇 애플리케이션
  voicebot-app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=mysql://mysqladmin:Strongpassword%40@insightops-voicebot-server.mysql.database.azure.com:3306/voicebot_db?charset=utf8mb4&sslmode=required
      - STORAGE_MODE=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # depends_on:
    #   - voicebot-db  # Azure MySQL 사용으로 로컬 DB 불필요
    volumes:
      - ./conversations:/app/conversations  # 개발용 파일 저장 폴더
    networks:
      - voicebot-network

  # MySQL 데이터베이스
  voicebot-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=voicebot_db
      - MYSQL_USER=voicebot_user
      - MYSQL_PASSWORD=voicebot_password
      - MYSQL_ROOT_PASSWORD=Strongpassword!
    ports:
      - "3307:3306"
    volumes:
      - voicebot_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - voicebot-network

  # phpMyAdmin (데이터베이스 관리용 - 선택사항)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      - PMA_HOST=voicebot-db
      - PMA_PORT=3306
      - PMA_USER=voicebot_user
      - PMA_PASSWORD=voicebot_password
    ports:
      - "8082:80"
    depends_on:
      - voicebot-db
    networks:
      - voicebot-network

volumes:
  voicebot_mysql_data:

networks:
  voicebot-network:
    driver: bridge
