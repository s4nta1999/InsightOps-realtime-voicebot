name: Build and Deploy Hanacard Voicebot

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 동시에 두 번 배포되지 않도록 보호
concurrency:
  group: webapp-${{ github.ref }}
  cancel-in-progress: true

env:
  # Docker Hub 이미지 경로
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hanacard-microservice-voicebot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set immutable tag
        id: vars
        run: echo "TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 멀티플랫폼 빌드 (linux/amd64, linux/arm64)
      - name: Build and push (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            index.docker.io/${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.TAG }}
            index.docker.io/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Post logout Docker Hub
        if: always()
        run: docker logout
